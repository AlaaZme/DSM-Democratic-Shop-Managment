<ion-header>
  <ion-navbar class="background">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header>
  <div class="header-image">
    </div>
  <div class="main-content">
  

     
    <ion-item class="facebookItem" *ngFor="let f of topFacebookPosts" >
      


      <h2>
          {{f.name}}
         
      </h2>
      <p>
            {{f.message}}
      </p>
           <ion-thumbnail item-right >
        <img src="{{f.imageUrl}}" width="200px" style="border-radius:200px;">
      </ion-thumbnail>
         
       </ion-item>
  

 

  </div>
</ion-content>
