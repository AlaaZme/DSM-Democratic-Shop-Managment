<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="list">
  <hr>
    <ion-list class="option">
      <button class="list-item"    (click)="openHomePage()" >
        <ion-icon name="home" class="icon-menu"></ion-icon>
           <span class="tab">Home Page</span>
          </button>
         <hr class="tab-line">
         </ion-list>
      
    <ion-list class="option">
      <a class="list-item"   (click)="openEditPage()">
       <ion-icon name="people" class="icon-menu"></ion-icon>
       <span class="tab">View Contacts</span>
       </a>
       <hr class="tab-line">
        </ion-list>
        
        <ion-list class="option">
       <button class="list-item"    (click)="launch('https://docs.google.com/spreadsheets/d/1eb235mXFxlDW8cMuH_tWwX_75Lf8sju5qkhIS9ljChY/edit?usp=sharing')">
      <ion-icon name="home" class="icon-menu"></ion-icon>
      <span class="tab"> View Schedule</span>
      </button>
      <hr class="tab-line">
      </ion-list>
  <ion-list class="option">
        <button class="list-item"    (click)="openSuggestedProduct()">
      <ion-icon name="clipboard" class="icon-menu"></ion-icon>
       <span class="tab"> Suggest a Product</span>
      </button>
      <hr class="tab-line">
       </ion-list>
    <ion-list class="option">
       <button class="list-item"    (click)="launch('https://docs.google.com/spreadsheets/d/1Ijn9koM0hVsq7dlk4YScTeneWIuo5CwLi7dZdUXbjcY/pub?single=true&gid=2&output=html')">
      <ion-icon name="home" class="icon-menu"></ion-icon>
       <span class="tab">View Prices Table</span>
      </button>
      <hr class="tab-line">
</ion-list>

<ion-list class="option">
      <button class="list-item"   (click)="launch('http://forum.beshutaf.org/')">
      <ion-icon name="home" class="icon-menu"></ion-icon>
       <span class="tab"> Discorse Forum</span>
      </button>
      <hr class="tab-line">
       </ion-list>

       <ion-list class="option">
    <button class="list-item"   (click)="openAdminPanel()">
      <ion-icon class="list-item" name="person" class="icon-menu"></ion-icon>
           <span class="tab"> Admin's Panel</span>
      </button>
</ion-list>

     <ion-list class="option">
    <button class="list-item"   (click)="setting()">
      <ion-icon class="list-item" name="settings" class="icon-menu"></ion-icon>
           <span class="tab"> setting</span>
      </button>
       <hr class="tab-line">
</ion-list>

     <ion-list class="option">
    <button class="list-item"   (click)="SignOut()">
      <ion-icon class="list-item" name="log-out" class="icon-menu"></ion-icon>
           <span class="tab"> SignOut</span>
      </button>
      
</ion-list>
  <hr>
  </div>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
