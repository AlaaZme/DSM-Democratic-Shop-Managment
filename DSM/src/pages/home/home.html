<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="list-item" padding ion-item  (click)="openHomePage()">
      <ion-icon name="home"></ion-icon>
       Home Page
      </button>
      
      <a class="list-item" padding ion-item  (click)="openEditPage()">
       <ion-icon name="people"></ion-icon>
       View Contacts
       </a>
       <button class="list-item" padding ion-item  (click)="launch('https://docs.google.com/spreadsheets/d/1eb235mXFxlDW8cMuH_tWwX_75Lf8sju5qkhIS9ljChY/edit?usp=sharing')">
      <ion-icon name="home"></ion-icon>
       View Schedule
      </button>
        <button class="list-item" padding ion-item  (click)="openSuggestedProduct()">
      <ion-icon name="clipboard"></ion-icon>
       Suggest a Product
      </button>

       <button class="list-item" padding ion-item  (click)="launch('https://docs.google.com/spreadsheets/d/1Ijn9koM0hVsq7dlk4YScTeneWIuo5CwLi7dZdUXbjcY/pub?single=true&gid=2&output=html')">
      <ion-icon name="home"></ion-icon>
       View Prices Table
      </button>
      <button class="list-item" padding ion-item  (click)="launch('http://forum.beshutaf.org/')">
      <ion-icon name="home"></ion-icon>
        Discorse Forum
      </button>
       
    <button class="list-item" padding ion-item  (click)="openAdminPanel()">
      <ion-icon class="list-item" name="person"></ion-icon>
         Admin's Panel
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
