<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="list">
 <hr>

  
    <ion-list class="option clicked" (click)="openHomePage()" >
      <button class="list-item clicked"     >

        <ion-icon name="home" class="icon-menu"></ion-icon>
           <span class="tab">Home Page</span></button>
          <hr class="tab-line"> 
      </ion-list>
  

   
        
    
      

    <ion-list class="option clicked" (click)="openEditPage()">
      <button class="list-item clicked"   >
       <ion-icon name="people" class="icon-menu"></ion-icon>
       <span class="tab">View Contacts</span>
       </button>
          <hr class="tab-line">
    </ion-list>

        
        <ion-list class="option clicked"  (click)="launch('https://docs.google.com/spreadsheets/d/1eb235mXFxlDW8cMuH_tWwX_75Lf8sju5qkhIS9ljChY/edit?usp=sharing')">
       <button  class="list-item clicked"    >
      <ion-icon name="home" class="icon-menu"></ion-icon>
      <span class="tab"> View Schedule</span>
      </button>
      <hr class="tab-line">
      </ion-list>
  <ion-list class="option clicked" (click)="openSuggestedProduct()">
        <button class="list-item clicked"    >
      <ion-icon name="clipboard" class="icon-menu"></ion-icon>
       <span class="tab"> Suggest a Product</span>
      </button>
      <hr class="tab-line">
       </ion-list>
    <ion-list class="option clicked" (click)="launch('https://docs.google.com/spreadsheets/d/1Ijn9koM0hVsq7dlk4YScTeneWIuo5CwLi7dZdUXbjcY/pub?single=true&gid=2&output=html')">
       <button class="list-item clicked"    >
      <ion-icon name="home" class="icon-menu"></ion-icon>
       <span class="tab">View Prices Table</span>
      </button>
      <hr class="tab-line">
</ion-list>

<ion-list class="option clicked" (click)="launch('http://forum.beshutaf.org/')">
      <button class="list-item clicked"   >
      <ion-icon name="home" class="icon-menu"></ion-icon>
       <span class="tab"> Discorse Forum</span>
      </button>
      <hr class="tab-line">
       </ion-list>

       <ion-list class="option clicked" (click)="openAdminPanel()">
    <button class="list-item clicked"   >
      <ion-icon class="list-item" name="person" class="icon-menu"></ion-icon>
           <span class="tab"> Admin's Panel</span>
      </button>
       <hr class="tab-line">
</ion-list>

     <ion-list class="option clicked"  (click)="setting()">
    <button class="list-item clicked"  >
      <ion-icon class="list-item" name="settings" class="icon-menu"></ion-icon>
           <p class="tab">Settings</p>
      </button>
       <hr class="tab-line">
</ion-list>

     <ion-list class="option clicked"(click)="SignOut()">
    <button class="list-item clicked"   >
      <ion-icon class="list-item clicked" name="log-out" class="icon-menu"></ion-icon>
      
           <p class="tab clicked"> SignOut</p>
           
      </button>
      <hr >
</ion-list>

  </div>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
