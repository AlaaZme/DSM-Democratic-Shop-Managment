<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="list-item" padding ion-item  (click)="openHomePage()">
      <ion-icon name="home"></ion-icon>
       Home Page
      </button>
      
      <a class="list-item" padding ion-item  (click)="openEditPage()">
       <ion-icon name="people"></ion-icon>
       View Contacts
       </a>
       <a class="list-item" padding ion-item href="https://docs.google.com/spreadsheets/d/1eb235mXFxlDW8cMuH_tWwX_75Lf8sju5qkhIS9ljChY/edit?usp=sharing">
       <ion-icon name="calendar"></ion-icon>
        View Schedule
       </a>

        <button class="list-item" padding ion-item  (click)="openSuggestedProduct()">
      <ion-icon name="clipboard"></ion-icon>
       Suggest a Product
      </button>

       <a class="list-item" padding ion-item href="https://docs.google.com/spreadsheets/d/19h5bjsP9h0VVSUo1sEO7C3oYDs0ufGlBMB6nqJt3lk0/edit#gid=0">
       <ion-icon name="calendar"></ion-icon>
        View Suggested Products
       </a>
        
    <button class="list-item" padding ion-item  (click)="openAdminPanel()">
      <ion-icon class="list-item" name="person"></ion-icon>
         Admin's Panel
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
