<ion-menu  class ="main" side="right"  [content]="content" >

  <ion-header >
    <ion-toolbar> 
      <ion-title class="ttl">דפים</ion-title>
      
    </ion-toolbar>
  </ion-header>


  
  <ion-content class="warp">


  
    <ion-item class="option" (click)="openHomePage()" >
      <button class="list-item clicked"     >
           <span class="tab">דף בית</span>
            <ion-icon name="home" class="icon-menu"></ion-icon>
           </button>
      </ion-item>
    <ion-item class="option " (click)="openEditPage()">
      <button class="list-item clicked"   >
     
       <span class="tab">אנשי קשר</span>
         <ion-icon name="people" class="icon-menu"></ion-icon>
       </button>

    </ion-item>

        
        <ion-item class="option "  (click)="launch('https://docs.google.com/spreadsheets/d/1eb235mXFxlDW8cMuH_tWwX_75Lf8sju5qkhIS9ljChY/edit?usp=sharing')">
       <button  class="list-item clicked"    >
     <span class="tab"> סידור עבודה</span>
         <ion-icon name="paper" class="icon-menu"></ion-icon>
   
      </button>

      </ion-item>
  <ion-item class="option" (click)="openSuggestedProduct()">
        <button class="list-item clicked"    >
      <span class="tab"> הצעת מוצר</span>
          <ion-icon name="clipboard" class="icon-menu"></ion-icon>
   
      </button>

       </ion-item>
    <ion-item class="option " (click)="launch('https://docs.google.com/spreadsheets/d/1Ijn9koM0hVsq7dlk4YScTeneWIuo5CwLi7dZdUXbjcY/pub?single=true&gid=2&output=html')">
       <button class="list-item clicked"    >
      <span class="tab">טבלת מחירים</span>
        <ion-icon name="document" class="icon-menu"></ion-icon>
     
      </button>

</ion-item>

<ion-item class="option " (click)="launch('http://forum.beshutaf.org/')">
      <button class="list-item clicked"   >
      <span class="tab">פורום דיסקורס</span>
       <ion-icon name="link" class="icon-menu"></ion-icon>
      
      </button>

       </ion-item>

       <ion-item *ngIf="AuthReglr()" class="option "  (click)="openAdminPanel()">
    <button class="list-item clicked"   >
         <span class="tab">פאנל אדמין</span>
          <ion-icon class="list-item" name="person" class="icon-menu"></ion-icon>
       
      </button>
  
</ion-item>

     <ion-item class="option "  (click)="presentPrompt()">
    <button class="list-item clicked"  >
          <span class="tab">שינוי סיסמה</span>
          <ion-icon class="list-item" name="settings" class="icon-menu"></ion-icon>
      </button>
    
</ion-item>

     <ion-item class="option"(click)="SignOut()">
    <button class="list-item clicked"   >
      
           <span class="tab "> יציאה</span>
             <ion-icon class="list-item clicked" name="log-out" class="icon-menu"></ion-icon>
    
      </button>

      </ion-item>
  </ion-content>

</ion-menu>

<ion-nav class="main" side="right" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
