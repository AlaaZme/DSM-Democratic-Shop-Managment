
<div  class="feed-item" (click)="productDetails()">
        <ion-card>
      <img src="http://lorempixel.com/1920/1080">
      <ion-card-content>
        <ion-card-title class="item-title">
          {{productDetail.name}}
        </ion-card-title>
        <p class="item-text">
          {{productDetail.description}}
        </p>
      </ion-card-content>
      <ion-row no-padding class="actions-row">
        <ion-col no-padding width-30 text-left>
          <button class="action-button" ion-button clear small icon-left>
            <ion-icon isActive="false" name='heart'></ion-icon>
            {{productDetail.Likes}} Likes
          </button>
        </ion-col>
        <ion-col no-padding width-45 text-center>
          <button (click)="openCommentBox()"class="action-button" ion-button clear small icon-left>
            <ion-icon name='chatbubbles'></ion-icon>
            3 Comments
          </button>
        </ion-col>
        <ion-col no-padding width-25 text-right>
          <button class="action-button" ion-button clear small (click)="sharePost(post)" icon-left>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
   
   
   
</div>
