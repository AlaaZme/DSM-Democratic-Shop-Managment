
<div  class="feed-item">
        <ion-card>
      <img src="http://lorempixel.com/1920/1080">
      <ion-card-content>
        <ion-card-title class="item-title">
          {{productDetail.name}}
        </ion-card-title>
        <p class="item-text">
          {{productDetail.description}}
        </p>
      </ion-card-content>
      <ion-row no-padding class="actions-row">
        <ion-col no-padding width-50 text-left>
          <button class="action-button" (click)="onLike()" ion-button clear small icon-left>
            <ion-icon isActive="{{Liked}}"name='heart'></ion-icon>
            {{productDetail.Likes}} Likes
          </button>
        </ion-col>
        <ion-col no-padding width-50 text-center>
          <button (click)="openCommentBox()"class="action-button" ion-button clear small icon-left>
            <ion-icon name='chatbubbles'></ion-icon>
            {{productDetail.commentsNumber}} Comments
          </button>
        </ion-col>
        
      </ion-row>
    </ion-card>
   
   
   
</div>
