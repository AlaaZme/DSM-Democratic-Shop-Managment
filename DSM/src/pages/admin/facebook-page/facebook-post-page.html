<ion-header>
  <ion-navbar class="background">
  
    <ion-title>Facebook Posts Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   <ion-card  *ngFor="let f of facebook; let i = index" (click)="addFacebook(f.message,i)">
       <ion-card-title id="card">
            קופאריטיב בשותף
       </ion-card-title>
       <ion-card-content id="title">
            {{f.message}}
       </ion-card-content>
   </ion-card>
</ion-content>
<ion-footer>
    <button ion-button full (click)="facebookPost()">Post To HomePage</button>
</ion-footer>
