<ion-header>

  <ion-navbar>
    <ion-title><div class ="ttt"> <span>הוספת משתמש חדש  </span></div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

	 <!-- 	createUser				<div class ="ttt"> הוספת  <span> משתמש חדש </span></div>!-->
     

   <!--  <form formData='ngForm' (ngSubmit)="onSubmit('name.value')"> !-->
             <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
<ion-list >
 <form [formGroup]="slideOneForm"  >
  <ion-item  class="qwe">
        <ion-label floating>שם משתמש</ion-label>
    <ion-input  type="text"  formControlName="name"></ion-input>
  </ion-item>
  <ion-item class="pass">
 <ion-label floating>סיסמה</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-item class="fName">
 <ion-label floating>שם</ion-label>
    <ion-input type="text" formControlName="fName"></ion-input>
  </ion-item>
    <ion-item class="lName">
 <ion-label floating>שם משפחה</ion-label>
    <ion-input type="text" formControlName="fName"></ion-input>
  </ion-item>

   <ion-item class="email">
 <ion-label floating>אימייל</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
  </ion-item>
   <ion-item class="PhoneNo">
 <ion-label floating>מספר טלפון</ion-label>
    <ion-input type="number" formControlName="number"></ion-input>
  </ion-item>

 <ion-item class="slec" >
  <ion-label>מגדר</ion-label>
  <ion-select formControlName="gen">
    <ion-option float="left"  value="m" selected="true">נקבה</ion-option>
    <ion-option  value="f">זכר</ion-option>
  </ion-select>
</ion-item > 

<ion-item class="slec">
  <ion-label>סוג הרשאה</ion-label>

  <ion-select  formControlName="authen">
    <ion-option class="OP" value="R" selected="true">רגיל</ion-option>
    <ion-option class="OP"  value="A">אדמין</ion-option>
     <ion-option class="OP"  value="M">מנהל משמרת</ion-option>
      <ion-option class="OP"  value="S">ספק</ion-option>
  </ion-select>

</ion-item>



<div >
   <ion-item class="lgnbtn">
  <button ion-button full (click)="saveNewUser()" >צור משתמש חדש</button>
</ion-item>
</div>
</form>
</ion-list>
</ion-content>
