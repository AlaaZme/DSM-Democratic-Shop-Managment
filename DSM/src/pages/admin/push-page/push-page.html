<ion-header>
  <ion-navbar class="background">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send PushNotificationio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form #f="ngForm" (submit)="submit(f)">
  <ion-item id="textarea">
   <ion-label floating>Press Here To Send A Message</ion-label>
   <ion-textarea padding [(ngModel)]="msg" name="msg"></ion-textarea>

 </ion-item>
  
 
    <button type="submit" ion-button full margin-top>Send A Message   .   <ion-icon name="send"></ion-icon></button>  
    </form> 
    <hr>
     <button ion-button full margin-top>Cancel</button>  
</ion-content>
