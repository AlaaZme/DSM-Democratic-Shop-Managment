<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-card>
<button margin ion-button round (click)="save()" color="primary" id="login-button"> View </button>
</ion-card>-->

 <ion-list>
    <ion-item *ngFor="let user of usersL;  let i=index" (click)="toggleGroup(i)" >
    <span class="woot"><ion-icon class="icons" name="contact"></ion-icon>User Name:</span> {{ user.uname }} 
 <div>
        <div  *ngIf="isGroupShown(i)">  <span class="woot"> <ion-icon class="icons" name="at"></ion-icon> Email:</span>  {{ user.email }} </div>
        <div  *ngIf="isGroupShown(i)"> <span class="woot"><ion-icon class="icons" name="contact"></ion-icon> First Name:</span> {{ user.fname }} </div>
       <div  *ngIf="isGroupShown(i)"> <span class="woot"> <ion-icon class="icons" name="phone-portrait"></ion-icon>  Phone Num:</span> {{ user.phoneN }} </div>
      <div  *ngIf="isGroupShown(i)"> <span class="woot"> <ion-icon class="icons" name="settings"></ion-icon>  Authentication:</span>  {{ user.auth }} </div>   
      <div  *ngIf="isGroupShown(i)">  <span class="woot"><ion-icon class="icons" name="female"></ion-icon>   Gender:</span>{{ user.gender }} </div>
</div>
    </ion-item>
  </ion-list>

</ion-content>
